name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Jalankan aksi ini setiap ada push ke branch main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate Static Site
        run: npx nuxi generate

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # Nuxt secara default mengeluarkan hasil build di folder .output/public
          path: .output/public/

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
